<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Editable Resume Builder Form</b></h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name Here" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Here" required>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone No Here" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Education:</label>
            <textarea id="education" name="education" rows="4" cols="25" placeholder="Enter Your Educations Here" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" cols="25" placeholder="Enter Your Experiences Here" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="experience">Skills:</label>
            <textarea id="skill" name="skill" rows="4" cols="25" placeholder="Enter Your Skills Here" required></textarea>
        </fieldset> 
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true">

    </div>
    <script src="script.js"></script>
    
</body>
</html>
